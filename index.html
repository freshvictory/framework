<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module">
    import { define } from './component.js';

    window.define = define;
  </script>
</head>
<body>
  <header>
    <h1>take 5</h1>
  </header>
  <main>
    <section>
      Posts
      <post-content title="Hello!"></post-content>
      <post-content title="Post 2"></post-content>
      <post-content></post-content>
    </section>
  </main>
</body>
</html>

<template id="post-content">
  <p><slot name="title">Post</slot></p>
  <button onclick="handleClick(this)">Click me!</button>

  <style>
    p {
      color: green;
    }
  </style>
</template>

<script type="module">
  define({
    id: 'post-content',
    data: {
      count: 0
    },
    listeners: {
      handleClick() {
        this.title = 'Clicked ' + this.count++ + ' times.';
      }
    }
  });
</script>
